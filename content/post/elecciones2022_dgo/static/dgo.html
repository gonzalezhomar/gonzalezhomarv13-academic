<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Elecciones en Durango</title>
    <link href="https://infographics.economist.com/2019/gd-gerrymander-graphic-iframe/css/style.css" rel="stylesheet"><style type="text/css">
    </style>
  </head>
  <body>
    <div class="g-image-swiper">
      <div class="g-swipe-container">
        <div class="g-chart-header">
          "En 2022, Morena tuvo una menor cantidad de votos en todo el Estado."
        </div>
        <div class="image-comparer" style="position: relative; overflow: hidden; width: 500px; height: 500px;">
          <div class="ic-front ic-sub-container" style="position: absolute; z-index: 2; width: 350px; overflow: hidden; pointer-events: none;">
            <img src="https://raw.githubusercontent.com/gonzalezhomar/gonzalezhomarv13-academic/master/content/post/elecciones2022_dgo/static/2_durango2021.png" alt="" width="500" height="500">
          </div>
          <div class="ic-back ic-sub-container" style="position: relative; z-index: 1;">
            <img src="https://raw.githubusercontent.com/gonzalezhomar/gonzalezhomarv13-academic/master/content/post/elecciones2022_dgo/static/2_durango2022.png" alt="" width="500" height="500">
          </div>
          <div class="image-comparer-slider react-draggable" style="touch-action: none; position: absolute; top: 0px; bottom: 0px; width: 4px; margin-left: -2px; background-color: rgb(56, 62, 66); z-index: 4; cursor: col-resize; transform: translate(350px, 0px);">
            <div class="ic-handle">
              <svg class="ic-handle-main" width="36" height="36" viewBox="0 0 36 36" style="margin-left: -16px; margin-top: 332px;">
                <g transform="translate(2,2)">
                  <circle cx="16" cy="16" r="16" fill="#383e42" stroke="none" stroke-width="2">
                  </circle><path stroke="#ffffff" stroke-width="2" d="M11,9 L11,23 M16,9 L16,23 M21,9 L21,23">
                  </path>
                </g>
              </svg>
              <div class="ic-front-label ic-label" style="position: absolute; top: 350px; margin-top: -13px; right: 32px; line-height: 1; font-size: 16px; background-color: rgb(56, 62, 66); color: rgb(255, 255, 255); padding: 4px 8px;">2021</div>
              <div class="ic-back-label ic-label" style="position: absolute; top: 350px; margin-top: -13px; left: 32px; line-height: 1; font-size: 16px; background-color: rgb(56, 62, 66); color: rgb(255, 255, 255); padding: 4px 8px;">2022</div>
            </div>
          </div>
        </div>
        <div class="g-swiper-bottom">
          <div class="g-chart-caption">
            "No caption"
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="https://cdn.statically.io/gh/gonzalezhomar/gonzalezhomarv13-academic/master/content/post/elecciones2022_dgo/static/bundle_dgo.js"></script>
  </body>
</html>
